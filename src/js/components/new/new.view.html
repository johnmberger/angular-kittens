<div class="container">
  <div class="col-md-12">
    <h1>New Kitten</h1>
    <form>
      <fieldset>
        <label for="name">Kitten Name</label>
        <input ng-model="newCtrl.name" type="text" name="name" id="name" class="form-control" placeholder="e.g. Mr. McSnuggleface">
      </fieldset>
      <fieldset>
        <label for="url">Kitten Picture URL</label>
        <input ng-model="newCtrl.url" type="url" name="url" id="url" class="form-control" placeholder="e.g. http://placekitten.com/250/250">
      </fieldset>
      <fieldset>
        <label for="bio">Kitten Bio</label>
        <textarea ng-model="newCtrl.bio" name="bio" id="bio" class="form-control" placeholder="e.g. He really likes peacock feathers"></textarea>
      </fieldset>
      <input ng-click="newCtrl.submitForm()" type="button" class="btn btn-primary" value="Create Kitten">
    </form>
  </div>
</div>
